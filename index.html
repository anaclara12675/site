<html>
<head>
    <title>Minha pagina Pessoal</title>
</head>

<style>
body{

    font-family: 'Times New Roman', Times, serif;
    background-color: aliceblue;
    margin: 0;
    padding: 0;
}

header {
    background-color: aqua;
    color: aliceblue;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}
section {
    background-color: aliceblue;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid;
    border-radius: 8px;

}

h2{
    color: black;

}

ul{
    list-style-type: square;
}
</style>

<body>
    <header>
        <h1>Bem-vindo a minha pagina!</h1>
        <p>Estudante de Progamação</p>
    </header>
    <main>
        <section>
            <h2>Minhas habilidades</h2>
            <ul>
                <li>Logica de Programação</li>
                <li>HTML E CSS</li>
                <li>Trabalho em equipe</li>
                <li>Redes e IOT</li>
            </ul>
        </section>
    </main>
</body>
</html>
